{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link rel="stylesheet" href="{% static 'myapp/css/register.css' %}" />
    <script src="{% static 'myapp/js/register.js' %}" defer></script>
  </head>

  <body>
    
    <div class="set-register-bg">
      <h2>Register</h2>
      <form method="POST" id="register-form">
        {% csrf_token %}
        <p>User Name</p>
        <input
          type="text"
          name="username"
          id="username"
          placeholder="User Name"
          autofocus
          required
        />
        <span id="username-helper" class="helper-input-form"></span>
        <p>Email ID</p>
        <input
          type="email"
          name="email"
          id="mail-id"
          placeholder="Email"
          required
        />
        <p>Password</p>
        <input
          type="password"
          name="password1"
          id="password"
          placeholder="Password"
          required
        />
        <span id="password-helper" class="helper-input-form"></span>
        <p>Confirm Password</p>
        <input
          type="password"
          name="password2"
          id="confirm-password"
          placeholder="Confirm Password"
          required
        />
        <span id="cpassword-helper" class="helper-input-form"></span>
        <br /><br /><br />
        <button type="submit">Register</button>
        <p id="link-to-signin">
          Already have an account ?
          <a href="{% url 'users-login' %}">Sign In</a>.
        </p>
      </form>
    </div>


  </body>
</html>
