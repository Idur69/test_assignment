<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Home</title>
</head>
<body>
  <h1>Custom element to generate input tags.</h1>

  <textarea id="wage" name="w3review" rows="4" cols="50" placeholder="Describe yourself here...">
	
  </textarea>
  <!-- <input type="button" value="+" onclick="addRow()"> -->

  <div id="content">

  </div>

  <script type="text/javascript">
function addRow (x) {
  document.querySelector('#content').insertAdjacentHTML(
    'afterbegin',
    `<input type="button" value="`+x+`" onclick="removeRow(this)">`      
  )
}

function removeRow (input) {
  input.remove()
}


var wage = document.getElementById("wage");
wage.addEventListener("keydown", function (e) {
    if (e.keyCode === 13) {
        validate(e);
    }
});

function validate(e) {
    var x = document.getElementById("wage").value;
    if (x!=''){
      addRow(x)
      document.getElementById('wage').value = ""
    }

}


</script>
</body>
</html>
